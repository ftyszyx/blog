version: '2'
​services:
  drone-server:
    image: houseboy/drone:20170512.1
    restart: always
    volumes: 
      - ./drone:/var/lib/drone/:rw
    environment:
      - DRONE_OPEN=true
      - DRONE_CODING=true
      - DRONE_CODING_CLIENT=25636e8d12d12d25ac89ae608fbfacd5
      - DRONE_CODING_SECRET=c645d077f20f4b7fe32c703132e0ad0f02423189
      - DRONE_CODING_URL=https://coding.net
      - DRONE_CODING_GIT_MACHINE=git.coding.net
      - DRONE_SECRET=zyxtest
    ports:
      - "9300:8000"
​  drone-agent:
    image: houseboy/drone:20170512.1
    command: agent
    restart: always
    depends_on: [ drone-server ]
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=ws://drone-server:8000/ws/broker
      - DRONE_SECRET=zyxtest